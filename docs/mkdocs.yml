site_name: Polygon Knowledge Layer

theme:
  name: material

nav:
  - Miden: index.md # this is the doc section design html
  - Overview: overview.md
  - Roadmap:  roadmap.md
  - Getting started: getting-started.md
  - Architecture:
      - Overview:  architecture/overview.md
      - Accounts:  architecture/accounts.md
      - Notes:  architecture/notes.md
      - Assets: architecture/assets.md
      - Transactions:  
          - Introduction: architecture/transactions/introduction.md
          - Transaction execution: architecture/transactions/transaction-execution.md
          - Transaction kernel: architecture/transactions/transaction-kernel.md
          - Transaction contexts: architecture/transactions/transaction-contexts.md
          - Transaction procedures: architecture/transactions/transaction-procedures.md
          - Transaction modes: architecture/transactions/transaction-modes.md
      - State:  architecture/state.md
      - Batching and blocks:
          - Batching and recursion: architecture/batching-recursion.md
          - Block kernel: architecture/block-kernel.md
      - Network:
          - Bridge: architecture/bridge.md
          - Deposit: architecture/deposit.md



markdown_extensions:
  - toc:
      permalink: true
      permalink_title: Link to this section
      toc_depth: 4
  - codehilite
  - markdown_include.include:
      base_path: docs
  - admonition
  - footnotes
  - def_list
  - attr_list
  - abbr
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.caret
  - meta
  - smarty
  - pymdownx.extra


plugins:
  - search
  - open-in-new-tab
  - git-revision-date-localized:
      fallback_to_build_date: true
      strict: false
      exclude:
        - index.md
  - git-authors:
      show_contribution: true
      exclude:
        - index.md
        - cdk/index.md
        - zkEVM/index.md
        - pos/index.md
        - miden/index.md
        - tools/index.md
        - learn/index.md

validation:
  absolute_links: warn


extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js