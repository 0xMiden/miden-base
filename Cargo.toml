[workspace]
resolver = "2"
members = [
    "miden-lib",
    "miden-tx",
    "mock",
    "objects",
]

[workspace.package]
edition = "2021"
rust-version = "1.75"
license = "MIT"
authors = ["Miden contributors"]
readme = "README.md"
homepage = "https://polygon.technology/polygon-miden"
repository = "https://github.com/0xPolygonMiden/miden-base"
exclude = [".github/"]

[profile.release]
codegen-units = 1
lto = true

[profile.test-release]
inherits = "release"
debug = true
debug-assertions = true
overflow-checks = true

[profile.bench]
codegen-units = 1
lto = true

[workspace.dependencies]
assembly = { git = "https://github.com/0xPolygonMiden/miden-vm.git", branch = "polydez-minimal-error-traits", package = "miden-assembly", default-features = false }
miden-crypto = { version = "0.9", default-features = false }
miden-prover = { git = "https://github.com/0xPolygonMiden/miden-vm.git", branch = "polydez-minimal-error-traits", package = "miden-prover", default-features = false }
miden-stdlib = { git = "https://github.com/0xPolygonMiden/miden-vm.git", branch = "polydez-minimal-error-traits", default-features = false }
miden-verifier = { git = "https://github.com/0xPolygonMiden/miden-vm.git", branch = "polydez-minimal-error-traits", default-features = false }
vm-core = { git = "https://github.com/0xPolygonMiden/miden-vm.git", branch = "polydez-minimal-error-traits", package = "miden-core", default-features = false }
vm-processor = { git = "https://github.com/0xPolygonMiden/miden-vm.git", branch = "polydez-minimal-error-traits", package = "miden-processor", default-features = false }
