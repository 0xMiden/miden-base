[workspace]
resolver = "2"
members = [ 
    "miden-lib",
    "miden-tx",
    "objects",
    "bin/bench-tx",
    "bin/tx-prover",
]

[workspace.package]
edition = "2021"
rust-version = "1.82"
license = "MIT"
authors = ["Miden contributors"]
homepage = "https://polygon.technology/polygon-miden"
repository = "https://github.com/0xPolygonMiden/miden-base"
exclude = [".github/"]

[profile.release]
codegen-units = 1
lto = true

[profile.test-release]
inherits = "release"
debug = true
debug-assertions = true
overflow-checks = true

[profile.bench]
codegen-units = 1
lto = true

[workspace.dependencies]
assembly = { package = "miden-assembly", git = "https://github.com/0xPolygonMiden/miden-vm", branch = "element-addressable-memory", default-features = false }
assert_matches = { version = "1.5", default-features = false }
miden-crypto = { version = "0.13", default-features = false }
miden-lib = { path = "miden-lib", version = "0.7", default-features = false }
miden-objects = { path = "objects", version = "0.7", default-features = false }
miden-prover = { git = "https://github.com/0xPolygonMiden/miden-vm", branch = "element-addressable-memory", default-features = false }
miden-stdlib = { git = "https://github.com/0xPolygonMiden/miden-vm", branch = "element-addressable-memory", default-features = false }
miden-tx = { path = "miden-tx", version = "0.7", default-features = false }
miden-verifier = { git = "https://github.com/0xPolygonMiden/miden-vm", branch = "element-addressable-memory", default-features = false }
rand = { version = "0.8", default-features = false }
thiserror = { version = "2.0", default-features = false }
vm-core = { package = "miden-core", git = "https://github.com/0xPolygonMiden/miden-vm", branch = "element-addressable-memory", default-features = false }
vm-processor = { package = "miden-processor", git = "https://github.com/0xPolygonMiden/miden-vm", branch = "element-addressable-memory", default-features = false }
