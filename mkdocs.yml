site_name: Miden base
theme:
  name: material
  features:
    - search.suggest
    - search.highlight
    - search.share
    # - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.integration
    #- navigation.tabs
    #- navigation.tabs.sticky
    - navigation.indexes
    #- navigation.sections
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - content.code.copy
    - content.action.edit


nav:
  - Welcome: introduction/welcome.md
  - Getting started: introduction/getting-started.md
  - Roadmap: introduction/roadmap.md
  - Architecture:
      - Architecture overview: architecture/overview.md
      - Accounts: architecture/accounts.md
      - Notes: architecture/notes.md
      - Assets: architecture/assets.md
      - Transactions:
          - Transactions overview: architecture/transactions/overview.md
          - Transaction execution: architecture/transactions/execution.md
          - Transaction kernel: architecture/transactions/kernel.md
          - Transaction contexts: architecture/transactions/contexts.md
          - Transaction procedures: architecture/transactions/procedures.md
          - Transaction modes: architecture/transactions/modes.md
      - State: architecture/state.md
      - Execution: architecture/execution.md
  - Network: network/network.md




markdown_extensions:
  - toc:
      permalink: true
      permalink_title: Link to this section
      toc_depth: 4
  - codehilite
  - markdown_include.include:
      base_path: src
  - admonition
  - footnotes
  - def_list
  - attr_list
  - abbr
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.caret
  - meta
  - smarty
  - pymdownx.extra

plugins:
  - search
  - open-in-new-tab

validation:
  absolute_links: warn

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://fonts.googleapis.com/icon?family=Material+Icons
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
