// Specification of the user facing gRPC API.
syntax = "proto3";
package proving_service;

service Api {
    rpc Prove(ProvingRequest) returns (ProvingResponse) {}
}

enum ProofType {
    TRANSACTION = 0;
    BATCH = 1;
    BLOCK = 2;
}

message ProvingRequest {
    ProofType proof_type = 1;
    bytes payload = 2;
}

message ProvingResponse {
    bytes payload = 1;
}
