[package]
name = "miden-lib"
version = "0.1.0"
authors = ["miden contributors"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/0xPolygonMiden/miden-base"
keywords = ["miden", "program", "stdlib", "transaction", "kernel"]
edition = "2021"
rust-version = "1.67"

[lib]

[features]
default = ["std"]
std = ["assembly/std", "processor/std", "vm-core/std"]
testing = ["miden-objects/testing"]

[dependencies]
assembly = { workspace = true }

[dev-dependencies]
crypto = { workspace = true }
miden-objects = { package = "miden-objects", path = "../objects", features = ["testing"], default-features = false }
miden-stdlib = { workspace = true }
miden-tx = { package = "miden-tx", path = "../miden-tx", default-features = false }
processor = { workspace = true, features = ["internals"] }
vm-core = { workspace = true }

[build-dependencies]
assembly = { workspace = true }
